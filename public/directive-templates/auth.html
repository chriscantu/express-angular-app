<div>
	<ul class="nav pull-right">
		<li >
			<a ng-click="loggedIn =! loggedIn" class="pull-right" href="#" ng-model="loggedIn">Login</a>			
		</li>
	</ul>	
	<div modal="loggedIn" close="loggedIn = false" options="{ backdropFade:true, dialogFade:true}">
		<div class="modal-header">
			<button type="button" class="close" ng-click="loggedIn=false">&times;</button>
			<h4>Login</h4>
		</div>
		<div class="modal-body">
			<form  ng-submit="authenticate()" class="form-inline">
				<input type="text" ng-model="user.username" name="username" class="span2" placeholder="username" />
				<input type="password" ng-model="user.password" name="password"  placeholder="password" class="span2"/>			
				<button type="submit" class="btn btn-primary">Sign In</button>
			</form>
		</div>
	</div>
</div>
