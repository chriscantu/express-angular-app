<div class="row-fluid">
	<div class="span12">
		<h2>Create</h2>
		<div class="alert alert-success" ng-show="blog.showSuccessMsg">
			Yay! You just saved
			<button class="close" ng-click="blog.showSuccessMsg = false">x</button>
		</div>
		<form class="form-horizontal" ng-submit="save()">
			<div class="control-group">
				<div class="controls">
					<input type="text" ng-model="blog.title" placeholder="Title" class="input-xxlarge"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<textarea ng-model="blog.body" placeholder="Blog Entry" class="input-xxlarge" rows="10"></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>			
	</div>
</div>
